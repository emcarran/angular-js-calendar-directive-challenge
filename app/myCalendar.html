<h1>Angular Calendar Directives</h1>

<form class='form-inline'>
    <div class='form-group'>
        <!--<label for='Month'>-->
        <select class='form-control dropdown' name='month' id='month' placeholder='Choose Month' ng-model='selectMonth' ng-change='refreshCalendar()'>
            <option value='0'>January</option>
            <option value='1'>February</option>
            <option value='2'>March</option>
            <option value='3'>April</option>
            <option value='4'>May</option>
            <option value='5'>June</option>
            <option value='6'>July</option>
            <option value='7'>August</option>
            <option value='8'>September</option>
            <option value='9'>October</option>
            <option value='10'>November</option>
            <option value='11'>December</option>
        </select>
        <!--</label>-->
    </div>

    <div class='form-group'>
        <label for='Year'>
            <select class='form-control dropdown' name='year' id='year' ng-model='selectYear' ng-change='refreshCalendar()'>
                <option value='2006'>2006</option>
                <option value='2007'>2007</option>
                <option value='2008'>2008</option>
                <option value='2009'>2009</option>
                <option value='2010'>2010</option>
                <option value='2011'>2011</option>
                <option value='2012'>2012</option>
                <option value='2013'>2013</option>
                <option value='2014'>2014</option>
                <option value='2015'>2015</option>
                <option value='2016'>2016</option>
                <option value='2017'>2017</option>
                <option value='2018'>2018</option>
                <option value='2019'>2019</option>
                <option value='2020'>2020</option>
                <option value='2021'>2021</option>
                <option value='2022'>2022</option>
                <option value='2023'>2023</option>
                <option value='2024'>2024</option>
                <option value='2025'>2025</option>
                <option value='2026'>2026</option>
            </select>
        </label>
    </div>
</form>


<div class='calendar'>
    <div class='header'>Sunday</div>
    <div class='header'>Monday</div>
    <div class='header'>Tuesday</div>
    <div class='header'>Wednesday</div>
    <div class='header'>Thursday</div>
    <div class='header'>Friday</div>
    <div class='header'>Saturday</div>
    <div class='day {{day.monthClass}}' ng-repeat='day in range.days'>
        <span>{{day.day}}</span>
    </div>
</div>
